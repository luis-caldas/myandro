name: "Packages"

on:
  push:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - run: nix-build

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: results/*.zip
